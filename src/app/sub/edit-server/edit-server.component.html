<div class="container">
    <label for="nom">Nom : </label>
    <input type="text" class="form-control" id="nom" [(ngModel)]="editedServeur.nom">

    <label for="status"></label>
    <select class="form-control" [(ngModel)]="editedServeur.status" id="status">
        <option value="online">Online</option>
        <option value="offline">Offline</option>
    </select>

    <button routerLink="/serveur" class="btn btn-success">Valider</button>
</div>
